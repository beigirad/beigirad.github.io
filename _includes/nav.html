<nav class="{% if page.shortcode == "home" %} nav-home {% else %} nav {% endif %}">
<ul class="list">
    {% for p in site.pages %}
    {%if p.display==true and p.shortcode!=page.shortcode%}
    <li class="item">
        <a class="link"
           href="{%if p.permanentlink %}{{p.permanentlink}}{% else %}{{ site.url }}{{p.permalink}}{%endif%}">{{p.title}}</a>
    </li>
    {%endif%}
    {% endfor %}

</ul>
</nav>
