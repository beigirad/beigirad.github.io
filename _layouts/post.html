---
layout: page
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta">
      <time id="date" class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished"></time>
      {% if page.author %}
        â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card" itemprop="name">{{ page.author }}</span></span>
      {% endif %}</p>
  </header>

    {{ content }}

    {% include disqus_comments.html %}

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
  <script>
      var date = '{{page.date}}'
      moment.loadPersian(true);
      var jalaliDate = moment(date, 'YYYY-M-D HH:mm:ss TZD').format('ddd jD jMMMM jYYYY');
      document.getElementById("date").innerText = jalaliDate
  </script>
</article>
